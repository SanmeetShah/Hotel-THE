    <section id="contact">
        <div class="container">
            <h1><span class="form-heading">Contact</span> Us</h1>
            <p>Please fill out the form below to contact us</p>
            <form action="">
                <div class="form">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div class="form">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form">
                    <label for="mob">Mobile Number:</label>
                    <input type="number" name="mob" id="mob" min="1000000000" max="9999999999" required>
                </div>
                <div class="form">
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" cols="40" rows="10" required></textarea>
                </div>
                <button class="btn1" type="button">Submit</button>
            </form>
        </div>
    </section>
